<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JNY</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="col selects">
        <label>Grade:
          <select id="select-grade"></select>
        </label>
        <label>Kanji:
          <select id="select-kanji"></select>
        </label>
      </div>
      <div class="row">
        <button id="btn-prev" class="btn">&lt;</button>
        <div class="col card">
          <div id="reference-idx"></div>
          <h2 id="reference-kanji" class="header"></h2>
          <div id="reference-description"></div>
          <div id="reference-kun"></div>
          <div id="reference-on"></div>
          <div id="reference-img" alt="kanji" class="img"></div>
          <canvas id="canvas" class="drawing" width="200" height="200"></canvas>
          <button id="btn-clear" class="btn btn-wide">clear</button>
        </div>
        <button id="btn-next" class="btn">&gt;</button>
      </div>
      <div id="output"></div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
